<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    #mensaje {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Inicio de Sesión</h2>
  <form id="login-form">
    <input type="text" id="usuario" placeholder="Usuario" required /><br />
    <input type="password" id="contrasena" placeholder="Contraseña" required /><br />
    <button type="submit">Ingresar</button>
  </form>
  <div id="mensaje"></div>

  <script>
    const form = document.getElementById("login-form");
    const mensaje = document.getElementById("mensaje");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const usuario = document.getElementById("usuario").value.trim();
      const contrasena = document.getElementById("contrasena").value.trim();

      if (usuario === "admin" && contrasena === "1234") {
        localStorage.setItem("usuario", "admin");
        window.location.replace("index.html");
      } else if (usuario === "consulta" && contrasena === "1234") {
        localStorage.setItem("usuario", "consulta");
        window.location.replace("resumen.html");
      } else {
        mensaje.textContent = "Credenciales incorrectas.";
      }
    });
  </script>
</body>
</html>
