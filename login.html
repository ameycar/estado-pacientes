<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login - Estado de Pacientes</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main style="max-width:420px;margin:60px auto;">
    <h2>Iniciar sesión</h2>
    <form id="loginForm">
      <input id="loginUser" placeholder="Usuario" required style="width:100%;padding:8px;margin:8px 0"/>
      <input id="loginPass" placeholder="Contraseña" type="password" required style="width:100%;padding:8px;margin:8px 0"/>
      <button type="submit" style="padding:8px 12px;">Entrar</button>
    </form>
    <p id="loginMsg" style="color:#b00"></p>
  </main>

  <script type="module" src="./login.js"></script>
</body>
</html>
