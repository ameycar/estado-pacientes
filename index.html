<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estado de Pacientes</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Librer√≠a Excel (SheetJS) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <!-- Firebase v8 (CDN) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <h1>Estado de Pacientes</h1>

  <!-- Filtros -->
  <div id="filtros" class="panel filtros">
    <input type="text" id="filtroSede" placeholder="Filtrar por sede">
    <input type="text" id="filtroNombre" placeholder="Filtrar por nombre">
    <input type="text" id="filtroEstudio" placeholder="Filtrar por estudio">
    <input type="date" id="filtroFecha">
    <button class="btn small" onclick="exportarExcel()">üìä Exportar Excel</button>
  </div>

  <!-- Formulario -->
  <form id="formulario" class="panel form-grid">
    <select id="sede" required>
      <option value="">-- Cargando sedes... --</option>
    </select>

    <input type="text" id="apellidos" placeholder="Apellidos" required>
    <input type="text" id="nombres" placeholder="Nombres" required>

    <select id="estudios" multiple required>
      <option value="Consulta Medicina">Consulta Medicina</option>
      <option value="Reevaluaci√≥n">Reevaluaci√≥n</option>
      <option value="Eco tv">Eco tv</option>
      <option value="Eco doppler">Eco doppler</option>
      <option value="Eco abdomen completo">Eco abdomen completo</option>
      <option value="Eco renal">Eco renal</option>
      <option value="Eco mamaria">Eco mamaria</option>
      <option value="Eco obstetrica">Eco obstetrica</option>
      <option value="Eco pelvica">Eco pelvica</option>
      <option value="Eco abdomen sup">Eco abdomen sup</option>
      <option value="Eco abdomen inf">Eco abdomen inf</option>
      <option value="Eco pb">Eco pb</option>
      <option value="TEM">Tomograf√≠a</option>
      <option value="RM">Resonancia Magn√©tica</option>
      <option value="RX">Rayos X</option>
      <option value="Mamografia">Mamograf√≠a</option>
      <option value="Eco prostata">Eco prostata</option>
      <option value="Eco gen√©tica">Eco gen√©tica</option>
      <option value="Eco morfo">Eco morfo</option>
      <option value="Eco 4d">Eco 4d</option>
      <option value="Eco 5d">Eco 5d</option>
      <option value="Eco vias urinarias">Eco vias urinarias</option>
    </select>

    <div id="cantidad-eco-pb" style="display:none;">
      <label for="ecoPbCantidad">Cantidad Eco pb:</label>
      <select id="ecoPbCantidad">
        <option value="1">1</option><option value="2">2</option><option value="3">3</option>
        <option value="4">4</option><option value="5">5</option><option value="6">6</option>
        <option value="7">7</option><option value="8">8</option><option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>

    <input type="number" id="precio" placeholder="Precio" required>
    <input type="text" id="pf" placeholder="PF (ticket de pago)" required>

    <button type="submit" class="btn primary">Registrar</button>
  </form>

  <p id="contador" class="panel">Pacientes en espera: 0</p>

  <!-- Tabla pacientes -->
  <div class="panel table-wrap">
    <table id="tabla" class="tabla">
      <thead>
        <tr>
          <th>Sede</th>
          <th>Apellidos</th>
          <th>Nombres</th>
          <th>Estudios</th>
          <th style="width:60px">Cant</th>
          <th>Precio</th>
          <th>PF</th>
          <th>Estado</th>
          <th style="width:70px">Placas</th>
          <th style="width:70px">CD</th>
          <th style="width:70px">Informe</th>
          <th style="width:90px">Entregado</th>
          <th style="width:110px">Firma</th>
          <th>Acci√≥n</th>
        </tr>
      </thead>
      <tbody id="tabla-pacientes"></tbody>
    </table>
  </div>

  <!-- MODAL DE ENTREGA (inputs obligatorios + canvas firma) -->
  <div id="modalFirma" class="modal" aria-hidden="true">
    <div class="modal-content">
      <h3>Finalizar Entrega</h3>

      <div class="modal-row">
        <label>Placas</label>
        <input id="modal_placas" type="number" min="0" placeholder="nro" />
      </div>

      <div class="modal-row">
        <label>CD</label>
        <select id="modal_cd">
          <option value="">Seleccione</option>
          <option value="SI">SI</option>
          <option value="NO">NO</option>
        </select>
      </div>

      <div class="modal-row">
        <label>Informe</label>
        <select id="modal_informe">
          <option value="">Seleccione</option>
          <option value="SI">SI</option>
          <option value="NO">NO</option>
        </select>
      </div>

      <div style="margin-top:10px;">
        <label>Firma</label>
        <canvas id="canvasFirma" width="360" height="180" class="canvas-firma"></canvas>
        <div class="modal-actions">
          <button id="modal_limpiar_firma" class="btn">Limpiar</button>
          <button id="modal_save_entrega" class="btn primary">Guardar Entrega</button>
          <button id="modal_cancel_entrega" class="btn">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- App script (v8) -->
  <script src="script.js"></script>
</body>
</html>
