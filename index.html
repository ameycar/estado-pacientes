<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estado de Pacientes</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <script>
    // (Opcional) control simple de sesión — si quieres forzar login activa la redirección
    const usuario = localStorage.getItem("user"); // ahora guardamos objeto JSON en 'user'
    // if (!usuario) { window.location.href = 'login.html'; }
  </script>

  <h1>Estado de Pacientes</h1>

  <div style="text-align: right; margin-bottom: 10px;">
    <button onclick="cerrarSesion()">Cerrar sesión</button>
  </div>

  <form id="formulario">
    <label for="sede">Sede:</label>
    <select id="sede" required>
      <!-- las sedes se cargarán desde Firebase (sede activas) -->
    </select>

    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" required>

    <label for="nombres">Nombres:</label>
    <input type="text" id="nombres" required>

    <label for="estudios">Estudios:</label>
    <select id="estudios" multiple required>
      <!-- LISTA COMPLETA (no tocar) -->
      <option value="Consulta Medicina">Consulta Medicina</option>
      <option value="Eco">Eco</option>
      <option value="Reevaluación">Reevaluación</option>
      <option value="Eco tv">Eco tv</option>
      <option value="Eco doppler">Eco doppler</option>
      <option value="Eco abdomen completo">Eco abdomen completo</option>
      <option value="Eco renal">Eco renal</option>
      <option value="Eco mamaria">Eco mamaria</option>
      <option value="Eco obstetrica">Eco obstetrica</option>
      <option value="Eco pelvica">Eco pelvica</option>
      <option value="Eco abdomen sup">Eco abdomen sup</option>
      <option value="Eco abdomen inf">Eco abdomen inf</option>
      <option value="Eco pb">Eco pb</option>
      <option value="TEM">Tomografía</option>
      <option value="RM">Resonancia Magnética</option>
      <option value="RX">Rayos X</option>
      <option value="Mamografia">Mamografía</option>
      <option value="Eco prostata">Eco prostata</option>
      <option value="Eco genética">Eco genética</option>
      <option value="Eco morfo">Eco morfo</option>
      <option value="Eco 4d">Eco 4d</option>
      <option value="Eco 5d">Eco 5d</option>
      <option value="Eco vias urinarias">Eco vias urinarias</option>
    </select>

    <div id="cantidad-eco-pb" style="display:none;">
      <label for="ecoPbCantidad">Cantidad Eco pb:</label>
      <select id="ecoPbCantidad">
        <option value="1">1</option><option value="2">2</option><option value="3">3</option>
        <option value="4">4</option><option value="5">5</option><option value="6">6</option>
        <option value="7">7</option><option value="8">8</option><option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>

    <label for="precio">Precio:</label>
    <input type="number" id="precio" required>

    <label for="pf">PF (ticket de pago):</label>
    <input type="text" id="pf" required>

    <button type="submit">Registrar</button>
  </form>

  <div id="contador" style="margin-top: 20px;">Pacientes en espera: 0</div>

  <div id="filtros" style="margin-top: 20px;">
    <label for="filtroSede">Filtrar por sede:</label>
    <input type="text" id="filtroSede" placeholder="Sede...">

    <label for="filtroNombre">Filtrar por nombre/apellido:</label>
    <input type="text" id="filtroNombre" placeholder="Nombre o apellido...">

    <label for="filtroEstudio">Filtrar por estudio:</label>
    <input type="text" id="filtroEstudio" placeholder="Estudio...">

    <label for="filtroFecha">Filtrar por fecha:</label>
    <input type="date" id="filtroFecha">

    <button onclick="exportarExcel()">Exportar a Excel</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Sede</th><th>Apellidos</th><th>Nombres</th><th>Estudios</th>
        <th style="width:60px">Cant</th><th>Precio</th><th>PF</th><th>Estado</th>
        <th style="width:70px">Placas</th><th style="width:70px">CD</th><th style="width:70px">Informe</th>
        <th style="width:90px">Entregado</th><th style="width:110px">Firma</th><th>Acción</th>
      </tr>
    </thead>
    <tbody id="tabla-pacientes"></tbody>
  </table>

  <!-- MODAL: entrega (placas/cd/informe + firma) -->
  <div id="modalFirma" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.6); align-items:center; justify-content:center; z-index:9999;">
    <div style="background:white; padding:18px; border-radius:8px; max-width:420px; width:95%; box-sizing:border-box;">
      <h3 style="margin-top:0;">Finalizar Entrega</h3>

      <div style="display:flex; gap:8px; align-items:center; margin-bottom:8px;">
        <label style="min-width:60px;">Placas:</label>
        <input id="modal_placas" type="number" min="0" placeholder="nro" style="width:80px;">
      </div>

      <div style="display:flex; gap:8px; align-items:center; margin-bottom:8px;">
        <label style="min-width:60px;">CD:</label>
        <select id="modal_cd" style="width:120px;">
          <option value="">Seleccione</option>
          <option value="SI">SI</option>
          <option value="NO">NO</option>
        </select>
      </div>

      <div style="display:flex; gap:8px; align-items:center; margin-bottom:8px;">
        <label style="min-width:60px;">Informe:</label>
        <select id="modal_informe" style="width:120px;">
          <option value="">Seleccione</option>
          <option value="SI">SI</option>
          <option value="NO">NO</option>
        </select>
      </div>

      <div style="margin:8px 0;">
        <label>Firma:</label>
        <canvas id="canvasFirma" width="360" height="200" style="border:1px solid #000; touch-action: none; display:block; margin:6px 0; width:100%;"></canvas>
        <div style="display:flex; gap:8px; justify-content:center;">
          <button id="modal_limpiar_firma" type="button">Limpiar</button>
          <button id="modal_save_entrega" type="button">Guardar Entrega</button>
          <button id="modal_cancel_entrega" type="button">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- script principal (modular) -->
  <script type="module" src="./script.js"></script>

  <script>
    function cerrarSesion() {
      localStorage.removeItem('user');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
