<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estado de Pacientes</title>

  <!-- Librer√≠as -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    h1 {
      background: #004080;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
    .contenedor {
      padding: 10px;
      max-width: 1200px;
      margin: auto;
    }
    form {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
      gap: 10px;
      margin-bottom: 10px;
    }
    form input, form select, form button {
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    form button {
      background: #004080;
      color: white;
      border: none;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 5px;
      text-align: left;
      font-size: 14px;
    }
    th {
      background: #004080;
      color: white;
    }
    .estado-espera { background-color: #ffcccc; }
    .estado-atencion { background-color: #fff2cc; }
    .estado-programado { background-color: #d9ead3; }
    .estado-atendido { background-color: #cfe2f3; }
    .estado-entregado { background-color: #d0d0d0; }
    #contador {
      margin: 10px 0;
      font-weight: bold;
      color: #004080;
    }
    #filtros {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-bottom: 10px;
    }
    #filtros input, #filtros select {
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #cantidad-eco-pb {
      display: none;
      grid-column: span 2;
    }
    #cantidad-eco-pb label {
      font-size: 14px;
    }
    .firma-img {
      width: 90px;
      height: auto;
    }

    /* ---------- Modal Firma ---------- */
    #modalFirma {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #modalFirma .contenido {
      background: white;
      border-radius: 10px;
      padding: 15px;
      width: 95%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #canvasFirma {
      border: 1px solid #333;
      border-radius: 5px;
      width: 100%;
      height: 200px;
      touch-action: none;
    }
    .modal-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .modal-buttons button {
      flex: 1;
      padding: 6px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    .btn-primary { background: #004080; color: white; }
    .btn-secondary { background: #ccc; }
    .btn-danger { background: #e74c3c; color: white; }
  </style>
</head>
<body>
  <h1>üìã Estado de Pacientes</h1>

  <div class="contenedor">
    <!-- ---------- FORMULARIO ---------- -->
    <form id="formulario">
      <select id="sede" required>
        <option value="">Seleccione sede</option>
        <option value="Vitarte 1">Vitarte 1</option>
        <option value="Vitarte 5">Vitarte 5</option>
        <option value="Vitarte 7">Vitarte 7</option>
      </select>

      <input type="text" id="apellidos" placeholder="Apellidos" required />
      <input type="text" id="nombres" placeholder="Nombres" required />

      <select id="estudios" multiple required>
        <option value="Eco abd">Eco abd</option>
        <option value="Eco pb">Eco pb</option>
        <option value="Eco tiroides">Eco tiroides</option>
        <option value="Eco mama">Eco mama</option>
        <option value="Eco renal">Eco renal</option>
        <option value="Eco pelvis">Eco pelvis</option>
        <option value="Eco partes blandas">Eco partes blandas</option>
        <option value="Eco obst√©trica">Eco obst√©trica</option>
        <option value="RX">RX</option>
        <option value="TEM">TEM</option>
        <option value="RM">RM</option>
        <option value="Mamografia">Mamograf√≠a</option>
      </select>

      <div id="cantidad-eco-pb">
        <label for="ecoPbCantidad">Cantidad Eco pb:</label>
        <input type="number" id="ecoPbCantidad" min="1" value="1" />
      </div>

      <input type="number" id="precio" placeholder="Precio" />
      <input type="text" id="pf" placeholder="PF" />
      <button type="submit">‚ûï Agregar</button>
    </form>

    <!-- ---------- FILTROS ---------- -->
    <div id="filtros">
      <input type="text" id="filtroSede" placeholder="Filtrar por sede">
      <input type="text" id="filtroNombre" placeholder="Filtrar por nombre">
      <input type="text" id="filtroEstudio" placeholder="Filtrar por estudio">
      <input type="date" id="filtroFecha">
      <button onclick="exportarExcel()">üìä Exportar Excel</button>
    </div>

    <div id="contador">Pacientes en espera: 0</div>

    <!-- ---------- TABLA ---------- -->
    <table>
      <thead>
        <tr>
          <th>Sede</th>
          <th>Apellidos</th>
          <th>Nombres</th>
          <th>Estudios</th>
          <th>Cant</th>
          <th>Precio</th>
          <th>PF</th>
          <th>Estado</th>
          <th>Placas</th>
          <th>CD</th>
          <th>Informe</th>
          <th>Entregado</th>
          <th>Firma</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-pacientes"></tbody>
    </table>
  </div>

  <!-- ---------- MODAL FIRMA / ENTREGA ---------- -->
  <div id="modalFirma" aria-hidden="true">
    <div class="contenido">
      <h3>Entrega del paciente</h3>

      <label>Placas:</label>
      <input type="number" id="modal_placas" min="0" />

      <label>CD:</label>
      <select id="modal_cd">
        <option value="">Seleccione</option>
        <option value="SI">SI</option>
        <option value="NO">NO</option>
      </select>

      <label>Informe:</label>
      <select id="modal_informe">
        <option value="">Seleccione</option>
        <option value="SI">SI</option>
        <option value="NO">NO</option>
      </select>

      <label>Firma del paciente:</label>
      <canvas id="canvasFirma"></canvas>

      <div class="modal-buttons">
        <button id="modal_limpiar_firma" class="btn-secondary">üßΩ Limpiar</button>
        <button id="modal_cancel_entrega" class="btn-danger">‚ùå Cancelar</button>
        <button id="modal_save_entrega" class="btn-primary">üíæ Guardar</button>
      </div>
    </div>
  </div>

  <!-- ---------- JS ---------- -->
  <script type="module" src="./firebase-config.js"></script>
  <script type="module" src="./script.js"></script>
</body>
</html>
