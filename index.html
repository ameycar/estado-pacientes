<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estado de Pacientes</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Librer√≠a Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <h1>Estado de Pacientes prueba carlos</h1>

  <!-- Filtros -->
  <div id="filtros">
    <input type="text" id="filtroSede" placeholder="Filtrar por sede">
    <input type="text" id="filtroNombre" placeholder="Filtrar por nombre">
    <input type="text" id="filtroEstudio" placeholder="Filtrar por estudio">
    <input type="date" id="filtroFecha">
  </div>

  <!-- Formulario -->
  <form id="formulario">
    <select id="sede" required>
      <option value="Vitarte 1">Vitarte 1</option>
      <option value="Vitarte 5">Vitarte 5</option>
      <option value="Vitarte 7">Vitarte 7</option>
    </select>
    <input type="text" id="apellidos" placeholder="Apellidos" required>
    <input type="text" id="nombres" placeholder="Nombres" required>

    <select id="estudios" multiple required>
      <option value="Consulta Medicina">Consulta Medicina</option>
      <option value="Reevaluaci√≥n">Reevaluaci√≥n</option>
      <option value="Eco tv">Eco tv</option>
      <option value="Eco doppler">Eco doppler</option>
      <option value="Eco abdomen completo">Eco abdomen completo</option>
      <option value="Eco renal">Eco renal</option>
      <option value="Eco mamaria">Eco mamaria</option>
      <option value="Eco obstetrica">Eco obstetrica</option>
      <option value="Eco pelvica">Eco pelvica</option>
      <option value="Eco abdomen sup">Eco abdomen sup</option>
      <option value="Eco abdomen inf">Eco abdomen inf</option>
      <option value="Eco pb">Eco pb</option>
      <option value="TEM">Tomograf√≠a</option>
      <option value="RM">Resonancia Magn√©tica</option>
      <option value="RX">Rayos X</option>
      <option value="Mamografia">Mamograf√≠a</option>
      <option value="Eco prostata">Eco prostata</option>
      <option value="Eco gen√©tica">Eco gen√©tica</option>
      <option value="Eco morfo">Eco morfo</option>
      <option value="Eco 4d">Eco 4d</option>
      <option value="Eco 5d">Eco 5d</option>
      <option value="Eco vias urinarias">Eco vias urinarias</option>
    </select>

    <div id="cantidad-eco-pb" style="display:none;">
      <label>Cantidad Eco pb:</label>
      <input type="number" id="ecoPbCantidad" min="1" value="1">
    </div>

    <input type="text" id="precio" placeholder="Precio">
    <input type="text" id="pf" placeholder="PF">

    <button type="submit">Agregar Paciente</button>
  </form>

  <p id="contador">Pacientes en espera: 0</p>
  <button onclick="exportarExcel()">üìä Exportar Excel</button>

  <!-- Tabla pacientes -->
  <table border="1">
    <thead>
      <tr>
        <th>Sede</th>
        <th>Apellidos</th>
        <th>Nombres</th>
        <th>Estudios</th>
        <th>Cant</th>
        <th>Precio</th>
        <th>PF</th>
        <th>Estado</th>
        <th>Placas</th>
        <th>CD</th>
        <th>Informe</th>
        <th>Entregado</th>
        <th>Firma</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tabla-pacientes"></tbody>
  </table>

  <!-- Modal firma -->
  <div id="modalFirma" style="display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,.5); justify-content:center; align-items:center;">
    <div style="background:#fff; padding:20px; border-radius:10px;">
      <canvas id="canvasFirma" width="300" height="150" style="border:1px solid #000;"></canvas>
      <br>
      <button onclick="guardarFirma()">Guardar</button>
      <button onclick="cerrarModal()">Cancelar</button>
      <button onclick="limpiarFirma()">Limpiar</button>
    </div>
  </div>

  <!-- Scripts con Firebase V9 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
    import "./firebase-config.js";
    import "./script.js";
  </script>
</body>
</html>
