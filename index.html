<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estado de Pacientes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <a onclick="mostrarSeccion('pacientes')">Pacientes</a>
      <a onclick="mostrarSeccion('resumen')">Resumen</a>
      <a onclick="mostrarSeccion('sedes')">Sedes</a>
    </nav>
  </header>

  <!-- Sección Pacientes -->
  <section id="pacientes" class="seccion">
    <h2>Registro de Pacientes</h2>
    <form id="pacienteForm">
      <label for="sede">Sede:</label>
      <select id="sede" required>
        <option value="Vitarte 1">Vitarte 1</option>
        <option value="Vitarte 5">Vitarte 5</option>
        <option value="Vitarte 7">Vitarte 7</option>
      </select>

      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" required>

      <label for="nombres">Nombres:</label>
      <input type="text" id="nombres" required>

      <label for="estudio">Estudio:</label>
      <select id="estudio" multiple required>
        <option value="Ecografía abdominal">Ecografía abdominal</option>
        <option value="Ecografía renal">Ecografía renal</option>
        <option value="Ecografía ginecológica">Ecografía ginecológica</option>
        <option value="Ecografía obstétrica">Ecografía obstétrica</option>
        <option value="Ecografía prostática">Ecografía prostática</option>
        <option value="Ecografía testicular">Ecografía testicular</option>
        <option value="Ecografía de partes blandas">Ecografía de partes blandas</option>
        <option value="Ecografía mamaria">Ecografía mamaria</option>
        <option value="Ecografía tiroidea">Ecografía tiroidea</option>
        <option value="Ecografía doppler">Ecografía doppler</option>
        <option value="Ecografía musculoesquelética">Ecografía musculoesquelética</option>
      </select>

      <label for="cant">Cant:</label>
      <input type="number" id="cant" min="1" value="1" required>

      <button type="submit">Agregar Paciente</button>
    </form>

    <div id="filtros">
      <label for="filtroApellido">Buscar por Apellido:</label>
      <input type="text" id="filtroApellido" placeholder="Ingrese apellido">

      <label for="filtroSede">Filtrar por Sede:</label>
      <select id="filtroSede">
        <option value="">Todas</option>
        <option value="Vitarte 1">Vitarte 1</option>
        <option value="Vitarte 5">Vitarte 5</option>
        <option value="Vitarte 7">Vitarte 7</option>
      </select>

      <label for="filtroFecha">Filtrar por Fecha:</label>
      <input type="date" id="filtroFecha">
    </div>

    <h3>Pacientes Registrados</h3>
    <table id="tablaPacientes">
      <thead>
        <tr>
          <th>Sede</th>
          <th>Apellidos</th>
          <th>Nombres</th>
          <th>Estudios</th>
          <th>Cant</th>
          <th>Estado</th>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="listaPacientes"></tbody>
    </table>
    <p>Total en espera: <span id="contador-espera">0</span></p>
  </section>

  <!-- Sección Resumen -->
  <section id="resumen" class="seccion" style="display:none;">
    <h2>Resumen General</h2>

    <div class="resumen-grid">
      <div class="resumen-card">
        <h3>Programados</h3>
        <p id="count-programado">0</p>
      </div>
      <div class="resumen-card">
        <h3>En espera</h3>
        <p id="count-espera">0</p>
      </div>
      <div class="resumen-card">
        <h3>En atención</h3>
        <p id="count-atencion">0</p>
      </div>
      <div class="resumen-card">
        <h3>Atendidos</h3>
        <p id="count-atendido">0</p>
      </div>
    </div>

    <h3>Pacientes por sede</h3>
    <div id="resumen-sedes" class="resumen-grid"></div>
  </section>

  <!-- Sección Sedes -->
  <section id="sedes" class="seccion" style="display:none;">
    <h2>Pacientes por Sede</h2>
    <div id="sedes-container"></div>
  </section>

  <!-- Scripts con Firebase V9 -->
  <script type="module" src="script.js"></script>
</body>
</html>
