<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resumen de Pacientes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Resumen de Pacientes</h1>

  <div>
    <label for="filtroSede">Filtrar por sede:</label>
    <input type="text" id="filtroSede" placeholder="Ej. Vitarte 1" />

    <label for="filtroFecha">Filtrar por fecha (YYYY-MM-DD):</label>
    <input type="date" id="filtroFecha" />
  </div>

  <div id="paginacion" style="margin: 10px 0;"></div>

  <table>
    <thead>
      <tr>
        <th>Sede</th>
        <th>Apellidos</th>
        <th>Nombres</th>
        <th>Estudios</th>
        <th>Cant</th>
        <th>Estado</th>
        <th>Fecha Modificaci√≥n</th>
      </tr>
    </thead>
    <tbody id="tabla-resumen"></tbody>
  </table>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="resumen.js"></script>
</body>
</html>
