<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resumen de Pacientes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Resumen de Pacientes</h1>

  <div id="filtros">
    <label for="filtro-sede">Filtrar por sede:</label>
    <select id="filtro-sede">
      <option value="">Todas</option>
    </select>

    <label for="filtro-fecha">Filtrar por fecha:</label>
    <input type="date" id="filtro-fecha">
  </div>

  <table>
    <thead>
      <tr>
        <th>Sede</th>
        <th>Apellidos</th>
        <th>Nombres</th>
        <th>Estudios</th>
        <th>Cant</th>
        <th>Estado</th>
        <th>Última Modificación</th>
      </tr>
    </thead>
    <tbody id="tabla-resumen"></tbody>
  </table>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="resumen.js"></script>
</body>
</html>
