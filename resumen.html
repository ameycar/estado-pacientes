<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resumen de Pacientes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Resumen de Pacientes</h1>

  <label for="filtroFecha">Filtrar por Fecha:</label>
  <input type="date" id="filtroFecha" />

  <label for="filtroSede">Filtrar por Sede:</label>
  <select id="filtroSede">
    <option value="">Todas</option>
    <option value="Vitarte 1">Vitarte 1</option>
    <option value="Vitarte 5">Vitarte 5</option>
    <option value="Vitarte 7">Vitarte 7</option>
  </select>

  <table>
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Sede</th>
        <th>Apellidos</th>
        <th>Nombres</th>
        <th>Estudios</th>
        <th>Cant</th>
        <th>Estado</th>
        <th>Última Modificación</th>
      </tr>
    </thead>
    <tbody id="tablaResumen"></tbody>
  </table>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="resumen.js"></script>
</body>
</html>
