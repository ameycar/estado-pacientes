<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - Estado de Pacientes (v9)</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
  <header>
    <nav>
      <a onclick="mostrarSeccion('pacientes')">Pacientes</a>
      <a onclick="mostrarSeccion('resumen')">Resumen</a>
      <a onclick="mostrarSeccion('sedes')">Sedes</a>
    </nav>
  </header>

  <main>
    <section id="pacientes" class="seccion">
      <h1>Pacientes</h1>
      <p>Aquí pegaremos el módulo pacientes cuando lo migremos a v9.</p>
    </section>

    <section id="resumen" class="seccion" style="display:none;">
      <h1>Resumen</h1>
      <p>Resumen (pendiente migración).</p>
    </section>

    <section id="sedes" class="seccion" style="display:none;">
      <h1>Sedes</h1>

      <form id="formSede" class="card" style="display:flex; gap:8px; align-items:center;">
        <input id="sedeNombre" type="text" placeholder="Nombre de la sede" required style="flex:1;">
        <button type="submit">Agregar</button>
      </form>

      <ul id="listaSedes"></ul>
    </section>
  </main>

  <script>
    function mostrarSeccion(id) {
      document.querySelectorAll('.seccion').forEach(s => s.style.display = 'none');
      const el = document.getElementById(id);
      if (el) el.style.display = 'block';
    }
    mostrarSeccion('pacientes');
  </script>

  <!-- Cargamos admin.js como módulo (usa firebase.js que también es módulo) -->
  <script type="module" src="admin.js"></script>
</body>
</html>
