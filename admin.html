<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="#" onclick="mostrarSeccion('pacientes')">Pacientes</a>
    <a href="#" onclick="mostrarSeccion('resumen')">Resumen</a>
    <a href="#" onclick="mostrarSeccion('sedes')">Sedes</a>

  <section id="pacientes" class="seccion">
    <h2>Módulo Pacientes</h2>
    <p>Aquí luego moveremos lo que ahora está en <code>index.html</code>.</p>

  </section>

  <section id="sedes" class="seccion" style="display:none;">

    <input type="text" id="nuevaSede" placeholder="Nombre de la sede">
    <button onclick="agregarSede()">Agregar</button>
    <ul id="listaSedes"></ul>

</html>
